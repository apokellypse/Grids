<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Kelly Yu | Blog</title>
</head>
<body>

<div class="nav-bar-wrapper">

  <div class="nav-bar">

    <header class="header">
      <h1 class="header-title"><a class="header-link" href="index.html">Kelly Yu</a></h1>
    </header>

    <a class="js-nav-trigger nav-trigger" href="#">+ expand menu +</a>

    <!-- turn into template -->
    <nav class="nav">
      <ul class="nav-list">

        <li class="nav-list-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-link" href="resume.html">Resume</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-link" href="code.html">Coding</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-link current-page" href="blog.html">Blog</a>
        </li>

      </ul>
    </nav>

  </div>
</div>

<article class="container js-blog-template">
  <p class="loading">Loading Posts...</p>
  <script class="js-blog-script" type="text/x-handlebars-template">
    <section class="wrapper">
      <h1 class="accent-header">Wordpress Blog: Most Recent Posts</h1>
      <p><a target="_blank" href="https://apokellypse.wordpress.com/">Visit the complete blog!</a></p>

    {{#posts}}
      <div class="abridged">
        <div class="blog-header">
          <h2 class="secondary-header">{{{title}}}</h2>
          <p class="date js-unformatted">{{date}}</p>
        </div>
        <div class="blog-content">
          <div class="blog-p">{{{content}}}</div>
          <div class="read-more"><a target="_blank" class="read-more-link js-blog-expand" href="{{URL}}">Read More</a></div>
        </div>
      </div>
    {{/posts}}
    </section>
  </script>

</article>

<footer class="footer">
  <p class="footer-text">Copyright &copy; 2015 Kelly Yu</p>
  <p class="footer-text">View the site's <a href="https://github.com/apokellypse/Grids">Source Code on GitHub</a></p>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.jsdelivr.net/handlebarsjs/3.0.3/handlebars.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/blog.js"></script>



</body>
</html>
